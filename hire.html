    <script>
        // Get all the h2 elements on the page
        const h2Elements = document.querySelectorAll('h2');

        // Loop through each h2 element and add the effect to its span elements
        h2Elements.forEach(h2 => {
            const spanElements = h2.querySelectorAll('span');
            let delay = 0;
            spanElements.forEach((span, i) => {
                span.style.transitionDelay = `${delay}s`;
                delay += 0.04;
            });

            setInterval(() => {
                spanElements.forEach(span => {
                    span.style.filter = 'blur(15px)';
                    span.style.opacity = '0';
                    span.style.transform = 'scale(2)';
                });

                setTimeout(() => {
                    spanElements.forEach(span => {
                        span.style.filter = '';
                        span.style.opacity = '';
                        span.style.transform = '';
                    });
                }, 1500);
            }, 6000);
        });

    </script>
    <script>
        // Create a scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 5);

        // Create a renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("planet-container").appendChild(renderer.domElement);

        // Create a planet
        const geometry = new THREE.SphereBufferGeometry(2, 60, 60);
        const texture = new THREE.TextureLoader().load("mars.jpg");
        texture.magFilter = THREE.NearestFilter;
        texture.minFilter = THREE.NearestFilter;
        const material = new THREE.MeshPhongMaterial({ map: texture });
        const planet = new THREE.Mesh(geometry, material);
        scene.add(planet);
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(0, 2, 5);
        scene.add(light);

        // Animate the planet and the ring
        function animate() {
            requestAnimationFrame(animate);
            planet.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();


    </script>
